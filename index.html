<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Portfolio</title>
    <link id="style" rel="stylesheet" type="text/css" href="dark.css" />
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="list">
          <ul>
            <a href="#home"><li>Home</li></a>
            <a href="#home"><li>Skills</li></a>
            <a href="#home"><li>Projetos</li></a>
          </ul>
        </div>
        <div class="buttons">
          <a href="CurrÃ­culo DS.pdf" download="CV-diogo"
            ><button class="download">Download CV</button></a
          >
          <button onclick="changeTheme()" class="dark-mode">
            <img class="i" id="theme-icon" src="./assets/moon.png" alt="Dark mode" />
          </button>
        </div>
      </div>
    </nav>
    <div class="home" id="home">
      <div class="container">
        <div class="container-text">
          <h1>DIOGO BARCELOS</h1>

          <div class="social-media">
            <a href="" target="_blank"><button>Linkedin</button></a>
            <a href="" target="_blank"><button>Github</button></a>
          </div>
        </div>
        <div class="container-img">
          <img src="./assets/developer-dark.3f07bd13.svg" />
        </div>
      </div>
    </div>

    <script>
      function changeTheme() {
        const currentTheme = document
          .getElementById("style")
          .getAttribute("href");
        const theme =
          currentTheme === "light.css"
            ? "dark.css"
            : "light.css";
        document.getElementById("style").setAttribute("href", theme);
        document.getElementById("theme-icon").setAttribute(
          "src",
          theme === "light.css"
            ? "./assets/moon.png"
            : "./assets/sun.png"
        );
        document.getElementById("theme-icon").setAttribute(
          "alt",
          theme === "light.css" ? "Light mode" : "Dark mode"
        );
      }
    </script>
  </body>
</html>
